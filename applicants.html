<!DOCTYPE html>
<html>
<head>
	<title>Application form</title>
	<link rel = "stylesheet" type = "text/css"  href = "applicants.css"/>
</head>
<body>
 <form class="signup" action="#" method="post">
  <div class="signup__headfoot signup__headfoot--header">
  <h1 class="no-margin">Apply For Practical training</h1>
  <p>Fill the Form below with your important Details</p>
  </div>
  <div class="signup__frame">
    <fieldset class="signup__fieldset">
      <legend class="signup__legend"><span class="signup__legend--number">1</span> Name & Address</legend>
      <div class="signup__fieldset__field">
        <label class="signup__label" for="name">Full Name</label>
        <input class="signup__input signup__field--margin" type="text" id="name" name"user_name"/>
        <label class="signup__label" for="location">Home Location</label>
        <input class="signup__input" type="text" id="location" name="user_location"/>
      </div>
    </fieldset>

    <fieldset class="signup__fieldset">
      <legend class="signup__legend"><span class="signup__legend--number">2</span> Email & Phone</legend>
      <div class="signup__fieldset__field">
        <label class="signup__label" for="mail">Email</label>
        <input class="signup__input signup__field--margin" type="email" id="mail" name"user_mail"/>
        <label class="signup__label" for="phone">Phone Number</label>
        <input class="signup__input" type="tel" id="phone" name="user_phone"/>
      </div>
    </fieldset>

    <fieldset class="signup__fieldset">
      <legend class="signup__legend"><span class="signup__legend--number">3</span>Institution Details.</legend>
      <div class="signup__fieldset__field">
      	<label class="signup__label" for="Institution">Name of your Institution.</label>
        <input class="signup__input" type="Institution" id="Institution" name="Institution"/>
        <label class="signup__label" for="reg_no">Registration number</label>
        <input class="signup__input signup__field--margin" type="reg_no" id="reg_no" name"reg_no"/>
        <label class="signup__label" for="study_prog">Program of study.</label>
        <input class="signup__input" type="study_prog" id="study_prog" name="study_prog"/><br>
        <label class="signup__label" for="year_of_study">Year of Study</label>
        <input class="signup__input" type="year_of_study" id="year_of_study" name="year_of_study"/>
      </div>
    </fieldset>    

    <div class="signup__field--margin signup__btn__margin">
      <button class="signup__btn" type="submit">Submit</button>
    </div>
  </div>

  <div class="signup__headfoot signup__headfoot--footer">
    <div class="signup__headfoot__center-footer">
      <input type="checkbox" id="TC" value="TC_accepted" name="company_TC"/>
      <label class="signup__footer__label" for="TC">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>
  </div>
</form>
</body>
</html>
